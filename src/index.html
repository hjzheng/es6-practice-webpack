<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Webpack + angularjs 1.x + ES6</title>
</head>
<body class="container">
<h2> To do list (ES6 + AngularJS 1.x + Webpack)  <small class="glyphicon glyphicon-text-background"></small></h2>
<div ng-app="todoApp">
    <div ng-controller="TodoListController as todoList">
        <span>{{todoList.remaining()}} of {{todoList.todos.length}} remaining</span>
        [ <a href="" ng-click="todoList.archive()">archive</a> ]
        <ul>
            <li ng-repeat="todo in todoList.todos">
                <label class="checkbox">
                    <input type="checkbox" ng-model="todo.done" ng-click="todoList.mark($index, todo)">
                    <span class="done-{{todo.done}}">{{todo.text}}</span>
                </label>
            </li>
        </ul>
        <form ng-submit="todoList.addTodo()">
            <input type="text" ng-model="todoList.todoText"  size="30"
                   placeholder="add new todo here">
            <input class="btn-primary" type="submit" value="add">
        </form>
    </div>
</div>
<% var i = 0;
for (var chunk in htmlWebpackPlugin.files.chunks) { %>
<script src="<%= htmlWebpackPlugin.files.chunks[chunk].entry %>" seq="<%=i++%>"></script>
<% } %>
</body>
</html>
